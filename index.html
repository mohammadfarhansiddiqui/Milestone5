<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">User Name:</label>
            <input type="text" id="username" placeholder="Enter your User Name" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your Education" rows="5" required></textarea>

        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your experience" rows="5" required></textarea>

        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="5" required></textarea>

        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>

    </form>
    <br>

    <!--Editable Resume-->
    <div id="resume-display" contenteditable="true">
        <!--Resume will be dispaly-->

    </div>
    
    <div id="Shareable-link-Div" style="display: none;"></div>
        
    <div>
    
    <h2>Your Resume Link</h2>
   
    <a href="#" id="shareable-link" target="_blank">Click here to view your Resume</a>
    
</div>

    <button id="Download-PDF"><b>Download in PDF</b></button>

    <script src="script.js"></script>
</body>
</html>
